<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>1418 DriverStation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        Robot:
        <span id="robotstate">Unknown state</span>
        <nav>
            <ul>
                <li>
                    <button id="teleopButton" class="active">Teleop</button>
                </li>
                <li>
                    <button id="tuningButton">Tuning</button>
                </li>
                <li>
                    <button id="autonomousButton">Auton</button>
                </li>
            </ul>
        </nav>
    </header>

    </div>
    <div id="driveAngle">XXº</div>
    <div class="camera">
        <img src="http://10.14.18.2:5800/?action=stream">
    </div>
    <div id="gameTimer">2:15</div>
    <article id="main">
        <svg id="gyro" z-index="10" pointer-events="">
            <circle id="gyroCircle" cx="85" cy="85" r="50" stroke="aqua" stroke-width="3" />
            <rect id="gyroArm" x="80" y="5" width="10" height="80" stroke="aqua" stroke-width="3" />
            <text id="gyroLabel" x="50" y="30" fill="aqua" font-size="25">0º</text>
        </svg>
        <button id="gyroButton">Reset Gyro</button>
        <svg id="robotDiagram" width="332" height="450">
            <rect class="winch back" x="200" y="340" width="70" height="8" />
            <rect class="winch back" x="200" y="295" width="70" height="8" />
            <rect class="winch back" x="200" y="250" width="70" height="8" />
            <rect class="winch back" x="200" y="205" width="70" height="8" />
            <rect class="winch back" x="225" y="170" width="40" height="8" />
            <rect class="winch forward" x="200" y="340" width="70" height="8" />
            <rect class="winch forward" x="200" y="295" width="70" height="8" />
            <rect class="winch forward" x="200" y="250" width="70" height="8" />
            <rect class="winch forward" x="200" y="205" width="70" height="8" />
            <rect class="winch forward" x="200" y="160" width="70" height="8" />
            <rect class="winch back" x="250" y="145" width="30" height="8" />
            <rect x="75" y="360" width="230" height="40" />
            <rect x="85" y="370" width="210" height="40" />
            <rect id="robotArm" x="5" y="375" width="80" height="10" />
            <line x1="100" y1="415" x2="180" y2="420" />
            <line x1="180" y1="420" x2="260" y2="415" />
            <circle cx="100" cy="410" r="25" />
            <circle cx="180" cy="410" r="25" />
            <circle cx="260" cy="410" r="25" />
            <rect x="60" y="380" width="250" height="30" />
            <circle id="ball" cx="50" cy="410" r="20" visibility="hidden" />
        </svg>
    </article>
    <article id="tuning">
        <form>
            <input type="text" placeholder="Name" name="name" id="name">
            <input type="text" placeholder="Value" name="value" id="value">
        </form>
        <button id="setButton">Set</button>
        <button id="get">Get</button>
        <h1>Dashboard</h1>
        <div class="settings" id="settingsContainerDiv"></div>
        <button id="set">Set</button>
    </article>
    <article id="autonomousSelection">
        <div class="fieldSelector">
            <div class="obstacleSelector">
                <img src="/img/lowbar.png" id="lowBarImg">
            </div>
            <div class="robotSelector">
                <img class="attackerState">
            </div>
        </div>
        <div class="fieldSelector">
            <div class="obstacleSelector">
                <div class="defenseSelector"></div>
            </div>
            <div class="robotSelector">
                <img class="attackerState">
            </div>
        </div>
        <div class="fieldSelector">
            <div class="obstacleSelector">
                <div class="defenseSelector"></div>
            </div>
            <div class="robotSelector">
                <img class="attackerState">
            </div>
        </div>
        <div class="fieldSelector">
            <div class="obstacleSelector">
                <div class="defenseSelector"></div>
            </div>
            <div class="robotSelector">
                <img class="attackerState">
            </div>
        </div>
        <div class="fieldSelector">
            <div class="obstacleSelector">
                <div class="defenseSelector"></div>
            </div>
            <div class="robotSelector">
                <img class="attackerState">
            </div>
        </div>

        <form>
            <select id="autonomousOptionSelect">
                <option>Robot disconnected</option>
            </select>
        </form>
    </article>
    <aside>
        <div id="autoButtons">
            <img id="gateButton" class="autoButton" src="/img/gate.png" baseSrc="gate" activeState="false">
            <img id="chevyButton" class="autoButton" src="/img/cheval.png" baseSrc="cheval" activeState="false">
            <img id="ladderButton" class="autoButton" src="/img/ladder.png" baseSrc="ladder" activeState="false">
        </div>
        <div id="encoder">
            <input id="encoderSlider" type="range" min="0" max="1200" value="770" step="25" list="stepList">
            <datalist id="stepList"></datalist>
            <br>
            <span id="encoderValueDisplaySpan">Arm Encoder Value: 200</span>
            <br>
            <span class="encoderLimitSwitchSpan" id="forwardEncoderSpan">Forward Enc:False</span>
            <br>
            <span class="encoderLimitSwitchSpan" id="reverseEncoderSpan">Reverse Enc:False</span>
        </div>
    </aside>
    <script src="js/jquery.js"></script>
    <script src="/networktables/networktables.js"></script>
    <script src="ui.js"></script>
</body>

</html>
